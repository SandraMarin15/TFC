<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login - Huellitas</title>


<!-- ICONS -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/header.css">
<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet" href="css/footer.css">
<link rel="stylesheet" href="css/boton.css">
</head>

<body>

	<div class="app-container">

		<!-- HEADER -->
		<div id="header"></div>

		<!-- LOGIN -->

		<main class="login-layout">

			<!-- COLUMNA IZQUIERDA -->
			<div class="login-image"></div>

			<!-- COLUMNA DERECHA -->
			<div class="login-container">

				<div class="login-card">

					<a href="index.html"> <img src="img/logoTransBco.png"
						class="login-logo" alt="Logo">
					</a>


					<h2>Acceso a la plataforma</h2>

					<form action="LoginServlet" method="post">

						<div class="input-group">
							<span class="material-icons">email</span> <input type="email"
								name="email" placeholder="Correo electrónico" required>
						</div>

						<div class="input-group">
							<span class="material-icons">lock</span> <input type="password"
								name="password" placeholder="Contraseña" required>
						</div>

						<button class="btn-login">Entrar</button>

					</form>


					<div class="login-links">
						<a href="registro.html">Crear cuenta</a>
						 <a href="#">¿Olvidaste
							tu contraseña?</a>
					</div>

				</div>

			</div>

		</main>

	</div>

	<!-- FOOTER -->
	<div id="footer"></div>
	<!--Fin container
</div>-->

	<script src="js/loadComponents.js"></script>

</body>
</html>
